<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desenho de um carro com Canvas API</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 50, 200, 100); // Desenha o corpo do carro
      ctx.fillStyle = "white";
      ctx.fillRect(80, 70, 50, 30); // Desenha a janela dianteira
      ctx.fillRect(150, 70, 50, 30); // Desenha a janela traseira
      ctx.beginPath();
      ctx.arc(100, 150, 25, 0, Math.PI * 2, true); // Desenha a roda dianteira esquerda
      ctx.arc(200, 150, 25, 0, Math.PI * 2, true); // Desenha a roda dianteira direita
      ctx.arc(100, 150, 25, 0, Math.PI * 2, true); // Desenha a roda traseira esquerda
      ctx.arc(200, 150, 25, 0, Math.PI * 2, true); // Desenha a roda traseira direita
      ctx.stroke();
    </script>
  </body>
</html>
